<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="calculator">
    <h2>Student Grade Calculator</h2>
    <div id="subjects">
        <input type="number" placeholder="Subject 1 marks" id="mark1" min="0" max="100">
        <input type="number" placeholder="Subject 2 marks" id="mark2" min="0" max="100">
        <input type="number" placeholder="Subject 3 marks" id="mark3" min="0" max="100">
        <input type="number" placeholder="Subject 4 marks" id="mark4" min="0" max="100">
        <input type="number" placeholder="Subject 5 marks" id="mark5" min="0" max="100">
    </div>
    <button onclick="calculateGrade()">Calculate Grade</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
